<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="right-figure" aria-label="右側イメージ">
      <img id="rightFigureImg" src="images/character.png" alt="キャラクター画像" />
    </aside>

    <main class="app">
      <header class="top-display">
        <p class="label">Selected Time Zone</p>
        <h1 id="mainDate">----/--/--</h1>
        <h2 id="mainTime">--:--:--</h2>
        <p id="mainZone">Asia/Tokyo (JST)</p>
        <p id="mainFx">1 JPY = 1.000 JPY</p>
      </header>

      <section class="map-wrap" aria-label="世界地図と各国時計">
        <div id="worldMap" class="world-map"></div>
      </section>

      <section class="controls" aria-label="アラームとタイマー">
        <div class="panel">
          <h3>Alarm</h3>
          <label for="alarmInput">時刻 (HH:MM)</label>
          <input id="alarmInput" type="time" step="60" />
          <button id="alarmSetBtn" type="button">設定</button>
          <button id="alarmClearBtn" type="button" class="ghost">解除</button>
          <p id="alarmStatus">未設定</p>
        </div>

        <div class="panel timer-panel">
          <h3>Timer</h3>
          <label for="timerInput">秒数</label>
          <input id="timerInput" type="number" min="1" placeholder="例: 300" />
          <button id="timerStartBtn" type="button">開始</button>
          <button id="timerStopBtn" type="button" class="ghost">停止</button>
          <p id="timerStatus">00:00</p>
        </div>
      </section>

      <section class="controls" aria-label="為替アラート">
        <div class="panel alert-panel">
          <h3>FX Alert</h3>
          <label for="alertCountry">対象国</label>
          <select id="alertCountry"></select>
          <label for="alertCurrentRate">現在レート</label>
          <input id="alertCurrentRate" type="text" readonly />
          <label for="alertDirection">条件</label>
          <select id="alertDirection">
            <option value="gte">以上になったら通知</option>
            <option value="lte">以下になったら通知</option>
          </select>
          <label for="alertEmail">通知先メール</label>
          <input id="alertEmail" type="email" placeholder="example@mail.com" />
          <label for="alertTargetRate">通知レート (JPY)</label>
          <input id="alertTargetRate" type="number" min="0" step="0.001" placeholder="例: 150.000" />
          <button id="alertAddBtn" type="button">予約追加</button>
          <button id="alertDeleteCheckedBtn" type="button" class="ghost">チェック削除</button>
          <button id="alertNotifyBtn" type="button" class="ghost">ブラウザ通知許可</button>
          <p id="alertStatus">予約: 0 / 50</p>
          <div id="alertScreen" class="alert-screen" aria-live="polite"></div>
          <div id="alertList" class="alert-list"></div>
        </div>
      </section>

      <p class="note">為替は公開APIから取得し、3秒ごとに更新します。</p>
      <p id="notice" class="notice" aria-live="polite"></p>
    </main>

    <template id="cityTemplate">
      <button class="city-clock" type="button">
        <span class="city-name"></span>
        <span class="city-time"></span>
        <span class="city-diff"></span>
        <span class="city-rate"></span>
      </button>
    </template>

    <script src="script.js"></script>
  </body>
</html>
